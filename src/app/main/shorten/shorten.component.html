<div *ngrxLet="width$ as width" [ngClass]="width">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="input">
      <input
        formControlName="url"
        placeholder="Shorten a link here..."
        type="text"
      />
    </div>
    <button type="submit">Shorten It!</button>
  </form>
</div>
