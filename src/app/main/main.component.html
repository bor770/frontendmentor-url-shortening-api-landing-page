<div *ngrxLet="width$ as width" [ngClass]="width">
  <section class="more">
    <img
      alt="Working Illustration"
      class="working"
      [src]="imgSrcWorking(width)"
    />
    <div class="text">
      <h2 class="more-heading">More than just shorter links</h2>
      <p class="more-text">
        Build your brandâ€™s recognition and get detailed insights on how your
        links are performing.
      </p>
      <app-get-started-button></app-get-started-button>
    </div>
  </section>
  <div class="shorten">
    <app-shorten></app-shorten>
    <section class="statistics">
      <h1>Advanced Statistics</h1>
      <p class="statistics-text">
        Track how your links are performing across the web with our advanced
        statistics dashboard.
      </p>
      <ul>
        <li *ngFor="let feature of features; let i = index">
          <img
            class="feature-icon"
            height="88"
            width="88"
            [alt]="feature.heading"
            [src]="imgSrcFeature(i)"
          />
          <h2 class="feature-heading">{{ feature.heading }}</h2>
          <p class="feature-text">{{ feature.text }}</p>
        </li>
      </ul>
    </section>
  </div>
</div>
